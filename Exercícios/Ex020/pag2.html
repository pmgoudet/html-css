<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            height: 200px;
            text-align: center;
        }


        div:hover {
            color: rgb(255, 0, 0);
        }
        

    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
        <p><a href="index.html">Voltar para a home</a></p>
</body>
</html>
