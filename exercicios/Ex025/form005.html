<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexmasc"> <label for="isexmasc">Masculino</label> <!--o name tem que ser o mesmo, se não ele seleciona os dois e nunca mais desseleciona--> <br>
                <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esxad" id="iesxad"><label for="iesxad">Xadrez</label><br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>
        
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>
</html>
